<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web bán đồ cũ cho học sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #444;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        .login-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Chào mừng đến với trang web bán đồ cũ dành cho học sinh!</h1>
    <p>
        Hãy tham gia cùng chúng tôi và trải nghiệm môi trường mua bán đơn giản, tiện lợi và an toàn. Để bắt đầu, vui
        lòng đăng nhập hoặc tạo tài khoản nếu bạn chưa có.
    </p>

    <a href="login.html" class="login-btn">Đăng nhập</a>
</body>

</html>
